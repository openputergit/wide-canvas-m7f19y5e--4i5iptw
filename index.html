<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindfulAI - Your Mental Health Companion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        .mood-btn {
            transition: transform 0.3s ease;
        }
        .mood-btn:hover {
            transform: scale(1.05);
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-cyan-500 to-blue-500 text-white p-4">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">MindfulAI</h1>
            <p class="text-xl">Your Personal Mental Health Companion</p>
        </header>

        <div class="grid md:grid-cols-2 gap-6">
            <!-- Mood Tracker -->
            <div class="glass-card p-6">
                <h2 class="text-2xl font-semibold mb-4">How are you feeling today?</h2>
                <div class="grid grid-cols-3 gap-4">
                    <button class="mood-btn glass-card p-4 text-center" onclick="trackMood('happy')">
                        <i class="bi bi-emoji-smile text-3xl"></i>
                        <p>Happy</p>
                    </button>
                    <button class="mood-btn glass-card p-4 text-center" onclick="trackMood('neutral')">
                        <i class="bi bi-emoji-neutral text-3xl"></i>
                        <p>Neutral</p>
                    </button>
                    <button class="mood-btn glass-card p-4 text-center" onclick="trackMood('sad')">
                        <i class="bi bi-emoji-frown text-3xl"></i>
                        <p>Sad</p>
                    </button>
                </div>
            </div>

            <!-- Mindfulness Exercise -->
            <div class="glass-card p-6">
                <h2 class="text-2xl font-semibold mb-4">Mindfulness Exercise</h2>
                <div id="breathingExercise" class="text-center">
                    <div id="breathCircle" class="w-32 h-32 rounded-full border-4 border-white mx-auto mb-4 flex items-center justify-center">
                        <span id="breathText" class="text-xl">Breathe In</span>
                    </div>
                    <button onclick="toggleBreathing()" class="glass-card px-6 py-2 rounded-full">
                        Start Exercise
                    </button>
                </div>
            </div>

            <!-- AI Chat Support -->
            <div class="glass-card p-6 md:col-span-2">
                <h2 class="text-2xl font-semibold mb-4">Chat with AI Support</h2>
                <div id="chatContainer" class="chat-container glass-card p-4 mb-4"></div>
                <div class="flex gap-2">
                    <input type="text" id="userInput" class="glass-card flex-1 p-2 bg-transparent outline-none" placeholder="Type your message...">
                    <button onclick="sendMessage()" class="glass-card px-6 py-2">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mood Tracking
        let moodHistory = [];
        function trackMood(mood) {
            moodHistory.push({mood: mood, timestamp: new Date()});
            showMessage('AI', `I notice you're feeling ${mood}. Would you like to talk about it?`);
        }

        // Breathing Exercise
        let isBreathing = false;
        let breathInterval;
        function toggleBreathing() {
            if (!isBreathing) {
                isBreathing = true;
                document.querySelector('#breathCircle').style.animation = 'pulse 8s infinite';
                breathInterval = setInterval(() => {
                    const text = document.querySelector('#breathText');
                    text.textContent = text.textContent === 'Breathe In' ? 'Breathe Out' : 'Breathe In';
                }, 4000);
            } else {
                isBreathing = false;
                document.querySelector('#breathCircle').style.animation = '';
                clearInterval(breathInterval);
            }
        }

        // Chat Functionality
        function showMessage(sender, message) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-2 ${sender === 'User' ? 'text-right' : 'text-left'}`;
            messageDiv.innerHTML = `
                <div class="inline-block glass-card p-2 rounded-lg">
                    <strong>${sender}:</strong> ${message}
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (message) {
                showMessage('User', message);
                // Simple sentiment analysis
                const lowerMessage = message.toLowerCase();
                if (lowerMessage.includes('sad') || lowerMessage.includes('depressed') || lowerMessage.includes('anxious')) {
                    showMessage('AI', "I'm sorry you're feeling this way. Would you like to try a breathing exercise to help calm your mind?");
                } else if (lowerMessage.includes('happy') || lowerMessage.includes('good')) {
                    showMessage('AI', "I'm glad you're feeling positive! Would you like to share what's making you feel good?");
                } else {
                    showMessage('AI', "Thank you for sharing. How else can I support you today?");
                }
                input.value = '';
            }
        }

        // Handle Enter key in chat
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initial greeting
        setTimeout(() => {
            showMessage('AI', "Hello! I'm your AI mental health companion. How are you feeling today?");
        }, 1000);
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
